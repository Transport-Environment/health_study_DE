<style>
body { margin: 0; padding: 0; }
#map { 
  position: absolute; 
  top: 0; 
  bottom: 0;
  width: 100%;

  z-index:0;
}


h1{
  z-index: 1;
  font-family: "Roboto", sans-serif;
  font-size: 1.5em;

}
.title{
  z-index: 2;
  display: inline-flex;
  margin-left: 10px;
}


#fly {
        display: block;
        position: relative;
        width:15%;
        height: 50px;
        padding: 10px;
        border-radius: 10px;
        font-size: 1em;
        text-align: center;
        color: black;
        border: 1px solid black;
        background: #ffffff;
        font-family: "Roboto", sans-serif;
        cursor:pointer;
        display: flex;
        align-items: center;


}


#fly:hover {
  color: white;
  border: 1px solid white;
  background: #FF8754;
  font-family: "Roboto", sans-serif;
  cursor:pointer;

}

#flytwo {
        display: block;

        height: 50px;

}


#flytwo:hover {
  color: white;
  border: 1px solid white;
  background: #FF8754;
  font-family: "Roboto", sans-serif;
  cursor:pointer;

}
#locations{
display: flex;
width: 100%;
margin-top: 10px;
margin-left: 10px;

}
img{
  width: 15%;
  padding-top: 2%;
  margin-left: 10px;

}


#legend{
  width:15%;
  height:auto;
  display: flex;
  position: relative;
}

@media only screen and (max-width: 1229px) {

  button#fly{
    display: flex;
    align-items: center;
    justify-content: center;
  }

}


@media only screen and (max-width: 1100px) {

button#fly{
  width: 40%;
}

}

@media only screen and (max-width: 750px) {
  #fly {
    width:40%;
    height: 60px;

  }

  #flytwo {
    width:40%;
    height: 60px;

  }
 

#legend{
  width:30%;
  height:auto;
}
}

document.getElementById('fly').addEventListener('click', () => {
